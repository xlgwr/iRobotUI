<h3>2010-7-21 10:57 – xinyu jiangxi china</h3>
<h2>
去去非去人，来来有来心。</h2>
<p>
真怀情源，梦知显灵。悟心有却，为何情更却。</p>
<p>
绝意来弄，非意人情误。归者才归才，人者不为情意采。</p>
<p>
我林却有来人步，不与心来同，真人一世情，难为万世久。</p>
<p>

不知何为心源，但觉悟人生徨。 呼，走者才弄情，源者寄欲意。</p>
<p>

万物去归宗，绝情力来意。归心为源，风尘随愿。 </p>

<h3>

觉而非觉悟，悟而常悟心．</h3>
